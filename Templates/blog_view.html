{% extends 'index1.html' %}


{% block image %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">name</th>
      <th scope="col">title</th>
      <th scope="col">content</th>
      <th scope="col">author</th>
      <th scope="col">date</th>


    </tr>
  </thead>
  <tbody>
   {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.sellerName.Name}}</td>
      <td>{{i.title}}</td>
      <td>{{i.content}}</td>
      <td>{{i.author}}</td>
      <td>{{i.date}}</td>



      <td><a href="{% url 'delete' i.id %}" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">delete</a></td>
  <td><a href="{% url 'update' i.id  %}" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">update</a></td>

    </tr>
    {% endfor %}
   </tbody>
</table>
     {% endblock %}
